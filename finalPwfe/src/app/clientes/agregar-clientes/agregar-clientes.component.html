<p>
<div class="auth-inner">
  <div class="card">
    <div class="card-header bg-light text-center">Agregar Cliente</div>
    <div class="card-body">

      <div *ngIf="mensaje != ''">
        <div class="alert alert-danger alert-dismissible fade show align-items-center text-center" role="alert">
          <strong>{{mensaje}}</strong>
          <strong><a href = "/agregarClientes" class = "close" data-dismiss = "alert">
            &times;
          </a></strong>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label>Ruc</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.ruc" name="ruc"  placeholder="Ingrese un Ruc">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputEmail4">Nombre y Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nombreApellido" name="nombreApellido"  placeholder="Ingrese Nombre y Apellido">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email"  placeholder="Ingrese un Email">
          </div>
        </div>
        <b style="margin:30px;"></b><button type="button" (click)="saveCliente()" class="btn btn-primary">Guardar</button>
        <b style="margin:5px;"></b><button type="button" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
      </form>

    </div>
  </div>
</div>
