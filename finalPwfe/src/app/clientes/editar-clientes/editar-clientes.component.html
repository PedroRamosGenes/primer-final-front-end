<p></p>
<div class="card">
  <div class="card-header bg-light">Editar Cliente</div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label>Ruc</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.ruc" name="ruc"  placeholder="Ingrese un Ruc">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Nombre y Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nombreApellido" name="nombreApellido"  placeholder="Ingrese Nombre y Apellido">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email"  placeholder="Ingrese un Email">
        </div>
      </div>

      <button type="button" (click)="updateCliente()" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
