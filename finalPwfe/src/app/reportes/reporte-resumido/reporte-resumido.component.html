<p>
<div class="card">
  <div class="card-header bg-light text-dark text-center">Reporte Resumido</div>
  <div class="card-body">
    <form>
    <div class="form-row">
      <div class="form-group col-md-3" style="text-indent :5em;">
        <label for="inputEmail4">Cliente: </label>
        <select [(ngModel)]="clienteSelec" name="existencia">
          <select>Cliente</select>
          <option class="dropdown-item" selected disabled selected value="undefined">Seleccione</option>
          <option [ngValue]="item" *ngFor="let item of clientes">{{item.nombreApellido}}</option>
        </select>
      </div>
      <div class="form-group col-md-3" style="text-indent :1em;">
        <label for="inputEmail4">Fecha Desde: </label>
        <input  [(ngModel)]="fechadesde" type="date" name="fechadesde" placeholder="Ingrese una Fecha">
      </div>
      <div class="form-group col-md-3">
        <label for="inputEmail4">Fecha Hasta: </label>
        <input [(ngModel)]="fechahasta" type="date" name="fechahasta" placeholder="Ingrese una Fecha">
      </div>
      <div class="form-group col-md-2">
        <button type="button" (click)="buscar()" class="btn btn-primary">Buscar</button>
        <b style="margin:5px;"></b>
        <button type="button" (click)="limpiar()" class="btn btn-secondary">Limpiar</button>
      </div>
    </div>
    </form>

    <div *ngIf="ventasAux.length==0; else existenDatos" class="text-center">
      <div *ngIf="clickBuscar == true; else noClickBuscar">
        <h3>No existen resultados para la busqueda.</h3>
      </div>
      <ng-template #noClickBuscar>
        <h3>Aun no existen ventas</h3>
        <button class="btn btn-sm btn-dark mr-2" [routerLink]="['/registroVentas']">Ir a Registro Ventas</button>
      </ng-template>
    </div>
    <ng-template #existenDatos>
      <table class="table table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
          <th>id</th>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Total Venta</th>
          <th>Numero Factura</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let venta of ventasAux;let i= index">
          <td>{{venta.ventaId}}</td>
          <td>{{venta.fecha}}</td>
          <td>{{venta.cliente.nombreApellido}}</td>
          <td>{{venta.total}}</td>
          <td>{{venta.factura}}</td>
        </tr>
        </tbody>
      </table>
    </ng-template>
  </div>
</div>
