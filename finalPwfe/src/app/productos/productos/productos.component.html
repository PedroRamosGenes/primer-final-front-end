<p>
<div class="card">
  <div class="card-header bg-light text-dark">Lista de Productos</div>
  <div class="card-body">
    <table class="table table-bordered table-sm">
      <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Precio Venta</th>
        <th>Existencia</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let producto of productos;let i= index">
        <td>{{producto.productoId}}</td>
        <td>{{producto.codigo}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precioVenta}}</td>
        <td>{{producto.existencia}}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-success mr-2" [routerLink]="['/editarProductos',producto.productoId]">Edit</button>
          <button class="btn btn-sm btn-secondary" (click)="delete(producto.productoId)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-sm btn-dark mr-2" [routerLink]="['/agregarProductos']">Agregar Producto</button>
    </div>
  </div>
</div>
